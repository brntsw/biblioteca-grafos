<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>bibliotecas grafos</title>
	<link rel="stylesheet" href="resources/css/site.css"></link>
</h:head>

<h:body>
	<div id="principal">
	<h1>Biblioteca Grafos</h1>

	<h:form enctype="multipart/form-data">
		<p:fileUpload value="#{UploadDeArquivo.arquivo}" mode="simple"></p:fileUpload>
		<p:separator />
		<h:commandButton value="Enviar"
			actionListener="#{UploadDeArquivo.fazerUpload}" ajax="false" allowTypes="/(\.|\/)(txt)$/">
			
		</h:commandButton>
	</h:form>

	</div>
</h:body>

</html>
