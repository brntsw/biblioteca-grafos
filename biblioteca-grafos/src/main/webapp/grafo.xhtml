<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>bibliotecas grafos</title>

<script type="text/javascript" src="resources/js/jquery-1.6.1.min.js"></script>	
<script type="text/javascript" src="resources/js/arbor.js"></script>
<script type="text/javascript" src="resources/js/graphics.js"></script>
<script type="text/javascript" src="resources/js/renderer.js"></script>
</h:head>

<h:body>

	<h:form>
		<p:remoteCommand name="onload" action="#{ControladorPrincipal.onload}"
			autoRun="true" />
	</h:form>

	<p:layout style="min-width:600px;min-height:600px;">
		<p:layoutUnit position="east" resizable="true" size="300"
			minSize="100" maxSize="400">
			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />

				<h3 style="margin-top: 0">Grafos</h3>
				<p:accordionPanel>
					<p:tab title="Distancia ">
						<h:panelGrid columns="1" cellpadding="2">
							<h:outputText
								value="#{ControladorPrincipal.controladorSaida.distancia}" />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Busca Por Profundidade">
						<h:panelGrid columns="1" cellpadding="2">
							<h:outputText
								value="#{ControladorPrincipal.controladorSaida.buscaPorProfundidade}" />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Busca Por Largura">
						<h:panelGrid columns="1" cellpadding="2">
							<h:outputText
								value="#{ControladorPrincipal.controladorSaida.buscaPorLargura}" />
						</h:panelGrid>
					</p:tab>

					<p:tab title="Menor Caminho">
						<h:panelGrid columns="1" cellpadding="2">
							<h:outputText
								value="#{ControladorPrincipal.controladorSaida.menorCaminho}" />
						</h:panelGrid>
					</p:tab>

					<p:tab title="Prim">
						<h:panelGrid columns="1" cellpadding="2">
							<h:outputText
								value="#{ControladorPrincipal.controladorSaida.prim}" />
						</h:panelGrid>
					</p:tab>

					<p:tab title="Kruskal">
						<h:panelGrid columns="1" cellpadding="2">
							<h:outputText
								value="#{ControladorPrincipal.controladorSaida.kruskal}" />
						</h:panelGrid>
					</p:tab>

				</p:accordionPanel>

			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
        	Center      	
    	</p:layoutUnit>
	</p:layout>



</h:body>

</html>
