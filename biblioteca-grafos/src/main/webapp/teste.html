<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js">
	
</script>
<script type="text/javascript" src="../../../js/arbor.js"></script>
<script type="text/javascript" src="../../../js/graphics.js"></script>
<script type="text/javascript" src="../../../js/renderer.js"></script>




</head>
<body>
	<h1>teste</h1>
	<canvas id="viewport" width="800" height="600">
	
	</canvas>
	<script type="text/javascript">
		var sys = arbor.ParticleSystem(1000, 400, 1);
		sys.parameters({gravity : false});
		sys.renderer = Renderer("#viewport");
		
		var v_1 = sys.addNode('1', {'color' : 'blue','shape' : 'dot','label' : '1'});
		var v_2 = sys.addNode('2', {'color' : 'blue','shape' : 'dot','label' : '2'});
		var v_3 = sys.addNode('3', {'color' : 'blue','shape' : 'dot','label' : '3'});
		var v_4 = sys.addNode('4', {'color' : 'blue','shape' : 'dot','label' : '4'});
		
		sys.addEdge(v_1, v_2);
		sys.addEdge(v_1, v_3);
		sys.addEdge(v_2, v_3);
		sys.addEdge(v_2, v_4);
		sys.addEdge(v_3, v_4);
		
	</script>
	
	



</body>
</html>
